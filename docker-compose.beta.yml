version: '3.8'

services:
  met24-user-app-beta:
    build:
      context: .
      dockerfile: Dockerfile.beta
    container_name: met24-user-app-beta
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BUILD_TARGET=beta
      - REACT_APP_BUILD_VERSION=0.0.1-beta.1
      - REACT_APP_DEPLOYMENT_PHASE=beta
      - REACT_APP_ENABLE_TRACKING=true
      - REACT_APP_DISABLE_PAYMENT=true
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.met24-beta.rule=Host(`beta.your-future-self.app`)"
      - "traefik.http.routers.met24-beta.entrypoints=websecure"
      - "traefik.http.routers.met24-beta.tls.certresolver=letsencrypt"
      - "traefik.http.services.met24-beta.loadbalancer.server.port=80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - met24-network

networks:
  met24-network:
    external: true


