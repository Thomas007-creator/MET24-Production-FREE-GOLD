# Coolify Deployment Configuration for MET24
# Updated: 2025-10-05

version: '3.8'

services:
  met24-user-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
      - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_EMAIL=${VAPID_EMAIL}
    volumes:
      - app-data:/app/data
    networks:
      - met24-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.met24.rule=Host(\`your-domain.com\`)"
      - "traefik.http.routers.met24.tls=true"
      - "traefik.http.routers.met24.tls.certresolver=letsencrypt"

  met24-mcp-bridge:
    build:
      context: .
      dockerfile: Dockerfile.mcp-bridge
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    networks:
      - met24-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp.rule=Host(\`mcp.your-domain.com\`)"
      - "traefik.http.routers.mcp.tls=true"

  discourse:
    image: discourse/discourse:latest
    environment:
      - DISCOURSE_HOSTNAME=community.your-domain.com
      - DISCOURSE_DB_HOST=postgres
      - DISCOURSE_REDIS_HOST=redis
    volumes:
      - discourse-data:/var/www/discourse
    networks:
      - met24-network
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=discourse
      - POSTGRES_USER=discourse
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - met24-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - met24-network
    restart: unless-stopped

volumes:
  app-data:
  discourse-data:
  postgres-data:
  redis-data:

networks:
  met24-network:
    driver: bridge
